<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="checkerboard" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="#a0a0a0"/>
      <rect x="2" y="2" width="2" height="2" fill="#a0a0a0"/>
      <rect x="2" width="2" height="2" fill="#808080"/>
      <rect y="2" width="2" height="2" fill="#808080"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#checkerboard)"/>

  <!-- Main window -->
  <rect x="100" y="60" width="700" height="500" fill="#ffffff" stroke="#000000" stroke-width="3"/>

  <!-- Window titlebar -->
  <rect x="100" y="60" width="700" height="28" fill="#ffffff" stroke="#000000" stroke-width="3"/>
  <rect x="108" y="68" width="14" height="14" fill="#ffffff" stroke="#000000" stroke-width="2"/>

  <!-- Titlebar stripes -->
  <g>
    <line x1="130" y1="68" x2="340" y2="68" stroke="#000" stroke-width="1"/>
    <line x1="130" y1="72" x2="340" y2="72" stroke="#000" stroke-width="1"/>
    <line x1="130" y1="76" x2="340" y2="76" stroke="#000" stroke-width="1"/>
    <line x1="130" y1="80" x2="340" y2="80" stroke="#000" stroke-width="1"/>
  </g>
  <text x="450" y="81" font-family="Geneva, Chicago, monospace" font-size="14" font-weight="bold" text-anchor="middle">deciduous</text>
  <g>
    <line x1="560" y1="68" x2="790" y2="68" stroke="#000" stroke-width="1"/>
    <line x1="560" y1="72" x2="790" y2="72" stroke="#000" stroke-width="1"/>
    <line x1="560" y1="76" x2="790" y2="76" stroke="#000" stroke-width="1"/>
    <line x1="560" y1="80" x2="790" y2="80" stroke="#000" stroke-width="1"/>
  </g>

  <!-- Window content area -->
  <rect x="110" y="98" width="680" height="452" fill="#ffffff"/>

  <!-- Big DECISION text -->
  <text x="450" y="200" font-family="Geneva, Chicago, Impact, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="#000000">DECISION</text>
  <text x="450" y="280" font-family="Geneva, Chicago, Impact, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="#000000">GRAPH</text>

  <!-- Subtitle -->
  <text x="450" y="330" font-family="Monaco, monospace" font-size="20" text-anchor="middle" fill="#444444">track architectural choices &amp; outcomes</text>

  <!-- Mini graph visualization -->
  <g transform="translate(200, 360)">
    <!-- Goal node -->
    <circle cx="60" cy="40" r="25" fill="#90EE90" stroke="#000" stroke-width="2"/>
    <text x="60" y="45" font-family="Monaco, monospace" font-size="10" text-anchor="middle">goal</text>

    <!-- Decision node -->
    <rect x="170" y="15" width="60" height="50" fill="#FFD700" stroke="#000" stroke-width="2"/>
    <text x="200" y="45" font-family="Monaco, monospace" font-size="10" text-anchor="middle">decide</text>

    <!-- Action nodes -->
    <circle cx="320" cy="20" r="20" fill="#87CEEB" stroke="#000" stroke-width="2"/>
    <text x="320" y="25" font-family="Monaco, monospace" font-size="9" text-anchor="middle">act</text>

    <circle cx="320" cy="70" r="20" fill="#87CEEB" stroke="#000" stroke-width="2"/>
    <text x="320" y="75" font-family="Monaco, monospace" font-size="9" text-anchor="middle">act</text>

    <!-- Outcome node -->
    <circle cx="420" cy="40" r="22" fill="#DDA0DD" stroke="#000" stroke-width="2"/>
    <text x="420" y="45" font-family="Monaco, monospace" font-size="9" text-anchor="middle">result</text>

    <!-- Edges -->
    <line x1="85" y1="40" x2="165" y2="40" stroke="#000" stroke-width="2"/>
    <line x1="230" y1="25" x2="295" y2="20" stroke="#000" stroke-width="2"/>
    <line x1="230" y1="55" x2="295" y2="70" stroke="#000" stroke-width="2"/>
    <line x1="340" y1="25" x2="395" y2="35" stroke="#000" stroke-width="2"/>
    <line x1="340" y1="65" x2="395" y2="45" stroke="#000" stroke-width="2"/>
  </g>

  <!-- Legend -->
  <g transform="translate(180, 480)">
    <circle cx="20" cy="15" r="10" fill="#90EE90" stroke="#000" stroke-width="1"/>
    <text x="40" y="20" font-family="Monaco, monospace" font-size="11">goal</text>

    <rect x="100" y="5" width="20" height="20" fill="#FFD700" stroke="#000" stroke-width="1"/>
    <text x="130" y="20" font-family="Monaco, monospace" font-size="11">decision</text>

    <circle cx="230" cy="15" r="10" fill="#87CEEB" stroke="#000" stroke-width="1"/>
    <text x="250" y="20" font-family="Monaco, monospace" font-size="11">action</text>

    <circle cx="340" cy="15" r="10" fill="#DDA0DD" stroke="#000" stroke-width="1"/>
    <text x="360" y="20" font-family="Monaco, monospace" font-size="11">outcome</text>
  </g>

  <!-- Floating keywords -->
  <text x="870" y="100" font-family="Monaco, monospace" font-size="24" fill="#000000" transform="rotate(-5 870 100)">nodes</text>
  <text x="940" y="170" font-family="Monaco, monospace" font-size="20" fill="#555555" transform="rotate(7 940 170)">edges</text>
  <text x="870" y="240" font-family="Monaco, monospace" font-size="26" fill="#333333" transform="rotate(-3 870 240)">link</text>
  <text x="970" y="300" font-family="Monaco, monospace" font-size="22" fill="#444444" transform="rotate(5 970 300)">confidence</text>
  <text x="880" y="370" font-family="Monaco, monospace" font-size="28" fill="#000000" transform="rotate(-6 880 370)">sync</text>
  <text x="960" y="440" font-family="Monaco, monospace" font-size="18" fill="#666666" transform="rotate(4 960 440)">branch</text>
  <text x="880" y="510" font-family="Monaco, monospace" font-size="22" fill="#555555" transform="rotate(-4 880 510)">commit</text>
  <text x="1030" y="220" font-family="Monaco, monospace" font-size="16" fill="#777777" transform="rotate(9 1030 220)">prompt</text>
  <text x="1060" y="380" font-family="Monaco, monospace" font-size="20" fill="#444444" transform="rotate(-7 1060 380)">TUI</text>
</svg>