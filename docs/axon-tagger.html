<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axon ML Tagger - poke_around</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Geneva', 'VT323', 'Chicago', monospace;
      background-color: #808080;
      background-image: url("data:image/svg+xml,%3Csvg width='2' height='2' viewBox='0 0 2 2' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='0' y='0' width='1' height='1' fill='%23a0a0a0'/%3E%3Crect x='1' y='1' width='1' height='1' fill='%23a0a0a0'/%3E%3C/svg%3E");
      background-size: 2px 2px;
      image-rendering: pixelated;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .mac-menubar {
      background: #ffffff;
      border-bottom: 2px solid #000000;
      padding: 2px 8px;
      display: flex;
      gap: 16px;
      font-size: 12px;
      font-weight: bold;
      width: 95%;
      max-width: 900px;
      margin: 0 auto 20px auto;
    }

    .mac-menu-item {
      padding: 2px 8px;
      cursor: pointer;
      text-decoration: none;
      color: #000000;
    }

    .mac-menu-item:hover {
      background: #000000;
      color: #ffffff;
    }

    .mac-window {
      background: #ffffff;
      border: 2px solid #000000;
      box-shadow:
        2px 2px 0 #000000,
        inset -1px -1px 0 #808080,
        inset 1px 1px 0 #dfdfdf;
      width: 95%;
      max-width: 900px;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .mac-titlebar {
      background: linear-gradient(to bottom, #ffffff 0%, #cccccc 100%);
      border-bottom: 2px solid #000000;
      padding: 2px 4px;
      display: flex;
      align-items: center;
      height: 20px;
      flex-shrink: 0;
    }

    .mac-titlebar-lines {
      flex: 1;
      height: 12px;
      margin: 0 8px;
      background: repeating-linear-gradient(
        to bottom,
        #000000 0px,
        #000000 1px,
        #ffffff 1px,
        #ffffff 3px
      );
    }

    .mac-close-btn {
      width: 12px;
      height: 12px;
      border: 1px solid #000000;
      background: #ffffff;
      margin-right: 4px;
      cursor: pointer;
    }

    .mac-close-btn:hover {
      background: #000000;
    }

    .mac-title {
      font-size: 12px;
      font-weight: bold;
      white-space: nowrap;
      padding: 0 8px;
    }

    .mac-scrollbar {
      display: flex;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }

    .mac-content {
      flex: 1;
      padding: 16px 24px;
      overflow-y: auto;
      font-family: 'Monaco', 'VT323', monospace;
      font-size: 12px;
      line-height: 1.6;
    }

    .mac-scrollbar-track {
      width: 16px;
      background: #ffffff;
      border-left: 1px solid #000000;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .mac-scroll-btn {
      width: 16px;
      height: 16px;
      background: #dddddd;
      border: 1px solid #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      cursor: pointer;
    }

    .mac-scroll-track {
      flex: 1;
      background: repeating-linear-gradient(
        to bottom,
        #ffffff 0px,
        #ffffff 1px,
        #dddddd 1px,
        #dddddd 2px
      );
    }

    .mac-statusbar {
      background: #dddddd;
      border-top: 1px solid #000000;
      padding: 4px 8px;
      font-size: 10px;
      display: flex;
      justify-content: space-between;
      flex-shrink: 0;
    }

    /* Markdown styles */
    .mac-content h1 {
      font-size: 18px;
      border-bottom: 2px solid #000000;
      padding-bottom: 8px;
      margin: 16px 0;
    }

    .mac-content h2 {
      font-size: 16px;
      border-bottom: 1px solid #cccccc;
      padding-bottom: 4px;
      margin: 24px 0 12px 0;
    }

    .mac-content h3 {
      font-size: 14px;
      margin: 16px 0 8px 0;
    }

    .mac-content p {
      margin: 8px 0;
    }

    .mac-content pre {
      background: #eeeeee;
      border: 1px solid #000000;
      padding: 12px;
      overflow-x: auto;
      margin: 12px 0;
      font-size: 11px;
    }

    .mac-content code {
      background: #eeeeee;
      padding: 2px 4px;
      font-family: 'Monaco', monospace;
      font-size: 11px;
    }

    .mac-content pre code {
      background: none;
      padding: 0;
    }

    .mac-content table {
      border-collapse: collapse;
      width: 100%;
      margin: 12px 0;
      font-size: 11px;
    }

    .mac-content th, .mac-content td {
      border: 1px solid #000000;
      padding: 6px 8px;
      text-align: left;
    }

    .mac-content th {
      background: #dddddd;
      font-weight: bold;
    }

    .mac-content ul, .mac-content ol {
      margin: 8px 0;
      padding-left: 24px;
    }

    .mac-content li {
      margin: 4px 0;
    }

    .mac-content a {
      color: #000080;
    }

    .mac-content a:hover {
      background: #000080;
      color: #ffffff;
    }

    .mac-content blockquote {
      border-left: 3px solid #000000;
      padding-left: 12px;
      margin: 12px 0;
      color: #444444;
    }

    @media (max-width: 600px) {
      .mac-menubar {
        font-size: 10px;
        gap: 8px;
      }

      .mac-content {
        padding: 12px;
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="mac-menubar">
    <div class="mac-menu-item">&#127822;</div>
    <a href="index.html" class="mac-menu-item">Home</a>
    <a href="graph.html" class="mac-menu-item">Decision Graph</a>
    <a href="architecture.html" class="mac-menu-item">Architecture</a>
    <span class="mac-menu-item" style="background:#000;color:#fff;">Axon Tagger</span>
    <a href="atproto-integration.html" class="mac-menu-item">ATProto</a>
  </div>

  <div class="mac-window">
    <div class="mac-titlebar">
      <a href="index.html"><div class="mac-close-btn"></div></a>
      <div class="mac-titlebar-lines"></div>
      <div class="mac-title">axon-tagger.md</div>
      <div class="mac-titlebar-lines"></div>
    </div>

    <div class="mac-scrollbar">
      <div class="mac-content" id="content">
        Loading...
      </div>

      <div class="mac-scrollbar-track">
        <div class="mac-scroll-btn">&#9650;</div>
        <div class="mac-scroll-track"></div>
        <div class="mac-scroll-btn">&#9660;</div>
      </div>
    </div>

    <div class="mac-statusbar">
      <span>axon-tagger.md</span>
      <span>poke_around docs</span>
    </div>
  </div>

  <script>
    fetch('axon-tagger.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text);
      })
      .catch(err => {
        document.getElementById('content').innerHTML = '<p>Error loading document: ' + err.message + '</p>';
      });
  </script>
</body>
</html>
